<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutina Semana 1 - Tendinopatía Rotuliana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rutina Semana 1 - Tendinopatía Rotuliana</h1>
    <p>Haz click en un día para ver los ejercicios. Monitoriza tu dolor (Durante ≤ 4-5/10, Día Siguiente ¡NO PEOR!).</p>

    <div id="day-selector">
        <button class="day-btn" id="day-1">Día 1 (HSR)</button>
        <button class="day-btn" id="day-2">Día 2 (Iso)</button>
        <button class="day-btn" id="day-3">Día 3 (HSR)</button>
        <button class="day-btn" id="day-4">Día 4 (Iso)</button>
        <button class="day-btn" id="day-5">Día 5 (HSR)</button>
        <button class="day-btn" id="day-6">Día 6 (Descanso/Iso)</button>
        <button class="day-btn" id="day-7">Día 7 (Descanso/Iso)</button>
    </div>

    <div id="exercise-display">
        <!-- Los ejercicios se cargarán aquí -->
        <p>Selecciona un día para ver la rutina.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
